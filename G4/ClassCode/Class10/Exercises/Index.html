<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
</head>
<body>
    <h1>JS Class Exercises</h1>

    <!-- Task 01 -->
    <h4>Task 01 - Simple Calculator</h4>
    <input type="number" id="input01" />
    <input type="number" id="input02" />
    <br />
    <br />
    <button id="sumBtn">SUM</button>
    <button id="difBtn">DIFFERENCE</button>
    <button id="mulBtn">MULTIPLY</button>
    <button id="divBtn">DIVISION</button>
    <button id="powBtn">POWER</button>
    <p id="result"></p>

    <!-- Task 04 -->
    <h4>Task 01 - Recipe Table</h4>
    <label for="nameRec">Name:</label>
    <input type="text" id="nameRec" />
    <br />
    <label for="ingRec">Ingredients:</label>
    <input type="text" id="ingRec" />
    <br />
    <label for="timeRec">Time to make in mins:</label>
    <input type="number" id="timeRec" />
    <br />
    <button id="saveBtn">Save recipe</button>
    <br />
    <br />
    <table border="2">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Time to make</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <br />
    <br />
    <button id="longer">Show recipe with the longest time to make</button>
    <button id="shorter">Show recipe with the shortest time to make</button>
    <button id="show-all">Show all recipes</button>


    <script src="script.js"></script>
</body>
</html>
